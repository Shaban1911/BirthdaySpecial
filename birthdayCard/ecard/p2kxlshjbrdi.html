          <script>
            function init3DFrame(images) {
              playCard(images);
            }

            function playCard(images) {
              var _images = {
                Front:
                  sessionStorage.getItem(`PreviewFrontImage`) ??
                  images?.front ??
                  defaultImages.front,
                Left:
                  sessionStorage.getItem(`PreviewLeftImage`) ??
                  images?.left ??
                  defaultImages.left,
                Right:
                  sessionStorage.getItem(`PreviewRightImage`) ??
                  images?.right ??
                  defaultImages.right,
                Back:
                  sessionStorage.getItem(`PreviewBackImage`) ??
                  images?.back ??
                  defaultImages.back,
              };
              init3d(_images).then(() => {
                sessionStorage.removeItem(`PreviewFrontImage`);
                sessionStorage.removeItem(`PreviewLeftImage`);
                sessionStorage.removeItem(`PreviewRightImage`);
                sessionStorage.removeItem(`PreviewBackImage`);
              });
            }

            async function init3d(images) {
              $(".preload.front").attr("src", images.Front);
              $(".preload.left").attr("src", images.Left);
              $(".preload.right").attr("src", images.Right);
              $(".preload.back").attr("src", images.Back);

              $("head").append(
                '<style type="text/css">' +
                  '.card-front--outer {background-image: url("' +
                  images.Front +
                  '"); }' +
                  '.card-front--inner {background:linear-gradient(135deg,rgba(0, 0, 0, 0.05),rgba(0, 0, 0, 0.03)), url("' +
                  images.Left +
                  '"); }' +
                  '.card-back--inner  {background:linear-gradient(135deg,rgba(0, 0, 0, 0.05),rgba(0, 0, 0, 0.03)), url("' +
                  images.Right +
                  '"); }' +
                  '.card-back--outer  {background:linear-gradient(135deg,rgba(0, 0, 0, 0.05),rgba(0, 0, 0, 0.03)), url("' +
                  images.Back +
                  '"); }' +
                  "</>"
              );

              gi3dInit();

              $(document).on("gi3d-card-ready", function () {
                $("._3dhide").removeClass("_3dhide");
                $(".pickup #desktop-header,.pickup #mobile-header").css(
                  "opacity",
                  0.95
                );
              });

              return;
            }
